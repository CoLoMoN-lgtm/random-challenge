<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–ø–∞–¥–∫–æ–≤–∏–π –≤–∏–∫–ª–∏–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .connection-status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .categories {
            margin-bottom: 30px;
        }

        .categories h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #f1f3f4;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .category-btn:hover {
            background: #e8eaed;
        }

        .category-btn.active:hover {
            background: #5a67d8;
        }

        .generate-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .challenge-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .challenge-text {
            font-size: 1.4rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .challenge-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .difficulty {
            padding: 6px 12px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .add-challenge {
            border-top: 1px solid #eee;
            padding-top: 30px;
            margin-top: 30px;
        }

        .add-challenge h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .difficulty-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .difficulty-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .stats h4 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .category-buttons {
                gap: 8px;
            }
            
            .category-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .difficulty-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® –í–∏–ø–∞–¥–∫–æ–≤–∏–π –≤–∏–∫–ª–∏–∫</h1>
            <p>–í—ñ–¥–∫—Ä–∏–π—Ç–µ –¥–ª—è —Å–µ–±–µ –º–∞–ª–µ–Ω—å–∫—ñ –ø—Ä–∏–≥–æ–¥–∏ —â–æ–¥–Ω—è</p>
        </div>

        <div class="content">
            <!-- –°—Ç–∞—Ç—É—Å –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è -->
            <div id="connectionStatus" class="connection-status">
                –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞...
            </div>

            <!-- –ö–∞—Ç–µ–≥–æ—Ä—ñ—ó -->
            <div class="categories">
                <h3>–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é:</h3>
                <div class="category-buttons" id="categoryButtons">
                    <button class="category-btn active" onclick="selectCategory('all')" data-category="all">
                        üåü –í—Å—ñ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
                    </button>
                </div>
            </div>

            <!-- –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤–∏–∫–ª–∏–∫—É -->
            <div class="generate-section">
                <button class="generate-btn" id="generateBtn" onclick="getRandomChallenge()">
                    ‚ú® –û—Ç—Ä–∏–º–∞—Ç–∏ –≤–∏–∫–ª–∏–∫!
                </button>
            </div>

            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –≤–∏–∫–ª–∏–∫—É -->
            <div id="challengeCard" style="display: none;"></div>

            <!-- –§–æ—Ä–º–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è -->
            <div class="add-challenge">
                <h3>–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –≤–∏–∫–ª–∏–∫</h3>
                
                <div class="form-group">
                    <label class="form-label">–û–ø–∏—Å –≤–∏–∫–ª–∏–∫—É</label>
                    <input type="text" class="form-input" id="challengeText" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ó—Ä–æ–±—ñ—Ç—å 10 –ø—Ä–∏—Å—ñ–¥–∞–Ω—å">
                </div>

                <div class="form-group">
                    <label class="form-label">–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
                    <select class="form-select" id="challengeCategory">
                        <option value="">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">–†—ñ–≤–µ–Ω—å —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ</label>
                    <div class="difficulty-options">
                        <div class="difficulty-option">
                            <input type="radio" name="difficulty" value="easy" id="easy" checked>
                            <label for="easy">üü¢ –õ–µ–≥–∫–∏–π</label>
                        </div>
                        <div class="difficulty-option">
                            <input type="radio" name="difficulty" value="medium" id="medium">
                            <label for="medium">üü° –°–µ—Ä–µ–¥–Ω—ñ–π</label>
                        </div>
                        <div class="difficulty-option">
                            <input type="radio" name="difficulty" value="hard" id="hard">
                            <label for="hard">üî¥ –°–∫–ª–∞–¥–Ω–∏–π</label>
                        </div>
                    </div>
                </div>

                <button class="submit-btn" id="submitBtn" onclick="addChallenge()">
                    –î–æ–¥–∞—Ç–∏ –≤–∏–∫–ª–∏–∫
                </button>
            </div>

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="stats" id="stats" style="display: none;"></div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è API - –ó–ú–Ü–ù–Ü–¢–¨ –ù–ê –í–ê–® RENDER URL!
        const API_URL = 'https://YOUR-APP.onrender.com/api';
        
        let categories = [];
        let selectedCategory = 'all';
        let isConnected = false;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        async function init() {
            try {
                await loadCategories();
                await loadStats();
                setConnectionStatus(true, '–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞');
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:', error);
                setConnectionStatus(false, '–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞');
            }
        }

        // –°—Ç–∞—Ç—É—Å –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
        function setConnectionStatus(connected, message) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π
        async function loadCategories() {
            const response = await fetch(`${API_URL}/categories`);
            if (!response.ok) throw new Error('Failed to load categories');
            
            categories = await response.json();
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –∫–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ–π
            const container = document.getElementById('categoryButtons');
            const allBtn = container.querySelector('[data-category="all"]');
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.onclick = () => selectCategory(cat._id);
                btn.setAttribute('data-category', cat._id);
                btn.innerHTML = `${cat.emoji} ${cat.name}`;
                container.appendChild(btn);
            });

            // –û–Ω–æ–≤–ª—é—î–º–æ select
            const select = document.getElementById('challengeCategory');
            select.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat._id;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        // –í–∏–±—ñ—Ä –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                const btnCategory = btn.getAttribute('data-category');
                if (btnCategory === categoryId) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ –≤–∏–∫–ª–∏–∫—É
        async function getRandomChallenge() {
            if (!isConnected) {
                showMessage('–ù–µ–º–∞—î –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ –ì–µ–Ω–µ—Ä—É—î–º–æ...';

            try {
                const url = selectedCategory === 'all' 
                    ? `${API_URL}/challenges/random`
                    : `${API_URL}/challenges/random?category=${selectedCategory}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('–£ —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó –Ω–µ–º–∞—î –≤–∏–∫–ª–∏–∫—ñ–≤');
                    }
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –≤–∏–∫–ª–∏–∫—É');
                }
                
                const challenge = await response.json();
                displayChallenge(challenge);
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                showMessage(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ú® –û—Ç—Ä–∏–º–∞—Ç–∏ –≤–∏–∫–ª–∏–∫!';
            }
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–∏–∫–ª–∏–∫—É
        function displayChallenge(challenge) {
            const card = document.getElementById('challengeCard');
            const category = challenge.categoryId || categories.find(c => c._id === challenge.categoryId);
            
            const difficultyNames = {
                easy: '–õ–µ–≥–∫–∏–π',
                medium: '–°–µ—Ä–µ–¥–Ω—ñ–π',
                hard: '–°–∫–ª–∞–¥–Ω–∏–π'
            };

            card.innerHTML = `
                <div class="challenge-card">
                    <div class="challenge-text">${challenge.text}</div>
                    <div class="challenge-meta">
                        <span>${category ? category.emoji + ' ' + category.name : '–ó–∞–≥–∞–ª—å–Ω–µ'}</span>
                        <span class="difficulty">${difficultyNames[challenge.difficulty] || '–°–µ—Ä–µ–¥–Ω—ñ–π'}</span>
                    </div>
                </div>
            `;
            
            card.style.display = 'block';
            showMessage('–ù–æ–≤–∏–π –≤–∏–∫–ª–∏–∫ –≥–æ—Ç–æ–≤–∏–π! üéØ', 'success');
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –Ω–æ–≤–æ–≥–æ –≤–∏–∫–ª–∏–∫—É
        async function addChallenge() {
            if (!isConnected) {
                showMessage('–ù–µ–º–∞—î –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞', 'error');
                return;
            }

            const text = document.getElementById('challengeText').value.trim();
            const categoryId = document.getElementById('challengeCategory').value;
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;

            if (!text || !categoryId) {
                showMessage('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '–î–æ–¥–∞—î–º–æ...';

            try {
                const response = await fetch(`${API_URL}/challenges`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, categoryId, difficulty })
                });

                if (!response.ok) {
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤–∏–∫–ª–∏–∫—É');
                }

                const challenge = await response.json();
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –Ω–æ–≤–∏–π –≤–∏–∫–ª–∏–∫
                displayChallenge(challenge);
                
                // –û—á–∏—â—É—î–º–æ —Ñ–æ—Ä–º—É
                document.getElementById('challengeText').value = '';
                document.getElementById('challengeCategory').value = '';
                document.getElementById('easy').checked = true;
                
                showMessage('–í–∏–∫–ª–∏–∫ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ! üéâ', 'success');
                
                // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                await loadStats();
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                showMessage(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '–î–æ–¥–∞—Ç–∏ –≤–∏–∫–ª–∏–∫';
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                if (!response.ok) return;
                
                const stats = await response.json();
                const statsEl = document.getElementById('stats');
                
                statsEl.innerHTML = `
                    <h4>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h4>
                    <p>–í—Å—å–æ–≥–æ –≤–∏–∫–ª–∏–∫—ñ–≤: ${stats.totalChallenges} | –ö–∞—Ç–µ–≥–æ—Ä—ñ–π: ${stats.totalCategories}</p>
                `;
                
                statsEl.style.display = 'block';
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function showMessage(message, type) {
            // –í–∏–¥–∞–ª—è—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            document.querySelectorAll('.error-message, .success-message').forEach(el => el.remove());
            
            const messageEl = document.createElement('div');
            messageEl.className = type === 'error' ? 'error-message' : 'success-message';
            messageEl.textContent = message;
            
            // –î–æ–¥–∞—î–º–æ –ø—ñ—Å–ª—è –∫–Ω–æ–ø–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó
            const generateSection = document.querySelector('.generate-section');
            generateSection.appendChild(messageEl);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏–±–∏—Ä–∞—î–º–æ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≥—Ä–∞–º–∏
        window.addEventListener('load', init);
    </script>
</body>
</html>
