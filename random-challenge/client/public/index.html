  <body>
    <noscript>Вам потрібно увімкнути JavaScript для запуску цього додатку.</noscript>
    
    <!-- Фільтр консолі для розробки -->
    <script>
      // Приховуємо надмірні Firebase offline повідомлення в розробці
      const originalError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('WebChannelConnection RPC') || 
            message.includes('transport errored') ||
            message.includes('ERR_ABORTED 400')) {
          return;
        }
        originalError.apply(console, args);
      };
    </script>
    
    <div id="root"></div>
  </body>
